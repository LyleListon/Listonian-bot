<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains unchanged -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='%232196f3' stroke='white' stroke-width='2'/><path d='M10 16l4-4 4 4 4-4M10 20l4-4 4 4 4-4' stroke='white' stroke-width='2' fill='none' stroke-linecap='round' stroke-linejoin='round'/></svg>">
    <style>
        /* Previous styles remain unchanged */
        .performance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .performance-item {
            background-color: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }
        .performance-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }
        .performance-value {
            font-size: 16px;
            font-weight: 600;
            color: #2196f3;
        }
        .cache-stats {
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .cache-stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
        }
        .cache-stat-label {
            color: #666;
        }
        .cache-stat-value {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- Previous container and header sections remain unchanged -->
    <div class="container">
        <!-- Previous sections remain unchanged until Performance card -->
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-title">Performance</div>
                <div class="performance-grid">
                    <div class="performance-item">
                        <div class="performance-label">Success Rate</div>
                        <div class="performance-value" id="success-rate">-</div>
                    </div>
                    <div class="performance-item">
                        <div class="performance-label">Ops/Sec</div>
                        <div class="performance-value" id="ops-per-second">-</div>
                    </div>
                    <div class="performance-item">
                        <div class="performance-label">Avg Latency</div>
                        <div class="performance-value" id="avg-latency">-</div>
                    </div>
                    <div class="performance-item">
                        <div class="performance-label">Cache Hit Ratio</div>
                        <div class="performance-value" id="cache-hit-ratio">-</div>
                    </div>
                </div>
                <div class="cache-stats">
                    <div class="cache-stat">
                        <span class="cache-stat-label">Total Operations</span>
                        <span class="cache-stat-value" id="total-ops">-</span>
                    </div>
                    <div class="cache-stat">
                        <span class="cache-stat-label">Cache Hits/Misses</span>
                        <span class="cache-stat-value" id="hits-misses">-</span>
                    </div>
                    <div class="cache-stat">
                        <span class="cache-stat-label">Get Time (avg)</span>
                        <span class="cache-stat-value" id="get-time">-</span>
                    </div>
                    <div class="cache-stat">
                        <span class="cache-stat-label">Set Time (avg)</span>
                        <span class="cache-stat-value" id="set-time">-</span>
                    </div>
                </div>
            </div>
            <!-- Other cards remain unchanged -->
        </div>
        <!-- Previous sections remain unchanged -->
    </div>

    <script>
        // Previous JavaScript remains unchanged until updateDashboard function
        function updateDashboard(data) {
            if (data.event === 'metrics_update') {
                const metrics = data.data;
                
                // Previous metric updates remain unchanged
                
                // Update performance metrics
                if (metrics.performance) {
                    // Update main performance indicators
                    document.querySelector('#success-rate').textContent = 
                        `${metrics.performance.success_rate?.toFixed(1) || 0}%`;
                    document.querySelector('#ops-per-second').textContent = 
                        `${metrics.performance.cache_stats?.operations_per_second?.toFixed(1) || 0}`;
                    document.querySelector('#avg-latency').textContent = 
                        `${metrics.performance.average_latency?.toFixed(1) || 0}ms`;
                    document.querySelector('#cache-hit-ratio').textContent = 
                        `${metrics.performance.cache_stats?.hit_ratio?.toFixed(1) || 0}%`;
                    
                    // Update detailed cache stats
                    const cacheStats = metrics.performance.cache_stats || {};
                    document.querySelector('#total-ops').textContent = 
                        cacheStats.total_operations || 0;
                    document.querySelector('#hits-misses').textContent = 
                        `${cacheStats.hits || 0}/${cacheStats.misses || 0}`;
                    document.querySelector('#get-time').textContent = 
                        `${cacheStats.average_get_time_ms?.toFixed(2) || 0}ms`;
                    document.querySelector('#set-time').textContent = 
                        `${cacheStats.average_set_time_ms?.toFixed(2) || 0}ms`;
                }
                
                // Previous insight updates remain unchanged
            }
        }
        
        // Previous JavaScript initialization code remains unchanged
    </script>
</body>
</html>
