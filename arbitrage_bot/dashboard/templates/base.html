<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Arbitrage Bot Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>Arbitrage Bot Dashboard</h1>
            <nav>
                <ul>
                    <li><a href="/" {% if request.path == '/' %}class="active"{% endif %}>Overview</a></li>
                    <li><a href="/metrics" {% if request.path == '/metrics' %}class="active"{% endif %}>Metrics</a></li>
                    <li><a href="/opportunities" {% if request.path == '/opportunities' %}class="active"{% endif %}>Opportunities</a></li>
                    <li><a href="/history" {% if request.path == '/history' %}class="active"{% endif %}>History</a></li>
                    <li><a href="/analytics" {% if request.path == '/analytics' %}class="active"{% endif %}>Analytics</a></li>
                    <li><a href="/memory" {% if request.path == '/memory' %}class="active"{% endif %}>Memory</a></li>
                    <li><a href="/storage" {% if request.path == '/storage' %}class="active"{% endif %}>Storage</a></li>
                    <li><a href="/distribution" {% if request.path == '/distribution' %}class="active"{% endif %}>Distribution</a></li>
                    <li><a href="/execution" {% if request.path == '/execution' %}class="active"{% endif %}>Execution</a></li>
                    <li><a href="/settings" {% if request.path == '/settings' %}class="active"{% endif %}>Settings</a></li>
                </ul>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/js/websocket.js"></script>
    <script src="/static/js/dashboard.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
