<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Arbitrage Bot Dashboard</h1>
            <div id="connection-status" class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Disconnected</span>
            </div>
        </header>

        <nav class="main-nav">
            <ul>
                <li><a href="/" class="{{ 'active' if request.endpoint == 'index' }}">Overview</a></li>
                <li><a href="/opportunities" class="{{ 'active' if request.endpoint == 'opportunities' }}">Opportunities</a></li>
                <li><a href="/history" class="{{ 'active' if request.endpoint == 'history' }}">History</a></li>
                <li><a href="/analytics" class="{{ 'active' if request.endpoint == 'analytics' }}">Analytics</a></li>
                <li><a href="/memory" class="{{ 'active' if request.endpoint == 'memory' }}">Memory</a></li>
                <li><a href="/storage" class="{{ 'active' if request.endpoint == 'storage' }}">Storage</a></li>
                <li><a href="/distribution" class="{{ 'active' if request.endpoint == 'distribution' }}">Distribution</a></li>
                <li><a href="/execution" class="{{ 'active' if request.endpoint == 'execution' }}">Execution</a></li>
                <li><a href="/settings" class="{{ 'active' if request.endpoint == 'settings' }}">Settings</a></li>
            </ul>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
