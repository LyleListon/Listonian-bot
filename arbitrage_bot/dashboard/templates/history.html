<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade History - Arbitrage Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-gray-800">Arbitrage Bot</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/opportunities" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Opportunities
                            </a>
                            <a href="/history" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                History
                            </a>
                            <a href="/settings" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Settings
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Performance Summary -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-3 mb-6">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Trades</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-trades">0</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Profit</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-profit">$0.00</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Average ROI</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="avg-roi">0%</dd>
                    </div>
                </div>
            </div>

            <!-- Trade History Table -->
            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6 flex justify-between items-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Trade History</h3>
                    <div class="flex space-x-4">
                        <select id="time-filter" class="rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option value="24h">Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                            <option value="all">All Time</option>
                        </select>
                    </div>
                </div>
                <div class="border-t border-gray-200">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Route</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Profit</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gas Used</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tx Hash</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="trade-history">
                            <!-- Trade history will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <nav class="flex items-center justify-between">
                        <div class="flex-1 flex justify-between sm:hidden">
                            <button id="prev-page-mobile" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Previous
                            </button>
                            <button id="next-page-mobile" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                                Next
                            </button>
                        </div>
                        <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700" id="pagination-info">
                                    Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">0</span> results
                                </p>
                            </div>
                            <div>
                                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" id="pagination">
                                    <!-- Pagination will be inserted here -->
                                </nav>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </main>
    </div>

    <script>
        const socket = io();
        let currentPage = 1;
        const itemsPerPage = 10;

        socket.on('connect', () => {
            console.log('Connected to server');
            loadTradeHistory();
        });

        socket.on('trade_history', (data) => {
            updateTradeHistory(data.trades);
            updatePagination(data.total);
            updateSummary(data.summary);
        });

        function loadTradeHistory() {
            const timeFilter = document.getElementById('time-filter').value;
            socket.emit('get_trade_history', {
                page: currentPage,
                items_per_page: itemsPerPage,
                time_filter: timeFilter
            });
        }

        function updateTradeHistory(trades) {
            const list = document.getElementById('trade-history');
            list.innerHTML = trades.map(trade => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${new Date(trade.timestamp).toLocaleString()}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${trade.route.join(' â†’ ')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${trade.amount} ${trade.token_symbol}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${trade.profit >= 0 ? 'text-green-600' : 'text-red-600'}">
                        $${trade.profit.toFixed(2)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        ${trade.gas_used} GWEI
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                            ${trade.status === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                            ${trade.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        <a href="https://basescan.org/tx/${trade.tx_hash}" target="_blank" class="text-indigo-600 hover:text-indigo-900">
                            ${trade.tx_hash.substring(0, 8)}...
                        </a>
                    </td>
                </tr>
            `).join('');
        }

        function updatePagination(total) {
            const totalPages = Math.ceil(total / itemsPerPage);
            document.getElementById('pagination-info').innerHTML = `
                Showing <span class="font-medium">${(currentPage - 1) * itemsPerPage + 1}</span> to 
                <span class="font-medium">${Math.min(currentPage * itemsPerPage, total)}</span> of 
                <span class="font-medium">${total}</span> results
            `;

            const pagination = document.getElementById('pagination');
            let html = '';

            // Previous button
            html += `
                <button onclick="changePage(${currentPage - 1})" 
                        class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                        ${currentPage === 1 ? 'disabled' : ''}>
                    Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `
                        <button class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-indigo-50 text-sm font-medium text-indigo-600">
                            ${i}
                        </button>
                    `;
                } else {
                    html += `
                        <button onclick="changePage(${i})" 
                                class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
                            ${i}
                        </button>
                    `;
                }
            }

            // Next button
            html += `
                <button onclick="changePage(${currentPage + 1})" 
                        class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"
                        ${currentPage === totalPages ? 'disabled' : ''}>
                    Next
                </button>
            `;

            pagination.innerHTML = html;
        }

        function updateSummary(summary) {
            document.getElementById('total-trades').textContent = summary.total_trades;
            document.getElementById('total-profit').textContent = `$${summary.total_profit.toFixed(2)}`;
            document.getElementById('avg-roi').textContent = `${(summary.average_roi * 100).toFixed(2)}%`;
        }

        function changePage(page) {
            currentPage = page;
            loadTradeHistory();
        }

        // Event listeners
        document.getElementById('time-filter').addEventListener('change', () => {
            currentPage = 1;
            loadTradeHistory();
        });
    </script>
</body>
</html>
