<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitrage Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <h1 class="text-xl font-bold text-gray-800">Arbitrage Bot</h1>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="/" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/opportunities" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Opportunities
                            </a>
                            <a href="/history" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                History
                            </a>
                            <a href="/settings" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                                Settings
                            </a>
                        </div>
                    </div>
                    <!-- Connection Status -->
                    <div class="flex items-center">
                        <span id="connection-status" class="px-3 py-1 rounded-full text-sm font-medium">
                            Connecting...
                        </span>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Stats Overview -->
            <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Total Profit</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="total-profit">$0.00</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Active Opportunities</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="active-opportunities">0</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Success Rate</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="success-rate">0%</dd>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <dt class="text-sm font-medium text-gray-500 truncate">Gas Used (24h)</dt>
                        <dd class="mt-1 text-3xl font-semibold text-gray-900" id="gas-used">0 ETH</dd>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="mt-8 grid grid-cols-1 gap-5 sm:grid-cols-2">
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Profit History</h3>
                        <div class="mt-4" style="height: 300px;">
                            <canvas id="profit-chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="bg-white overflow-hidden shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Gas Price History</h3>
                        <div class="mt-4" style="height: 300px;">
                            <canvas id="gas-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="mt-8">
                <div class="bg-white shadow rounded-lg">
                    <div class="px-4 py-5 sm:p-6">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Recent Activity</h3>
                        <div class="mt-4">
                            <div class="flow-root">
                                <ul role="list" class="-my-5 divide-y divide-gray-200" id="activity-list">
                                    <li class="py-4">
                                        <div class="flex space-x-3">
                                            <div class="flex-1 space-y-1">
                                                <p class="text-sm text-gray-500">Waiting for data...</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Socket.IO with reconnection options
        const socket = io({
            path: '/socket.io/',
            transports: ['polling', 'websocket'],
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000,
            autoConnect: true
        });

        // Initialize charts
        const profitChart = new Chart(document.getElementById('profit-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Profit (USD)',
                    data: [],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const gasChart = new Chart(document.getElementById('gas-chart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Gas Price (Gwei)',
                    data: [],
                    borderColor: 'rgb(153, 102, 255)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Connection status handling
        const connectionStatus = document.getElementById('connection-status');
        
        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.classList.remove('bg-yellow-200', 'bg-red-200');
            connectionStatus.classList.add('bg-green-200', 'text-green-800');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.classList.remove('bg-green-200', 'bg-yellow-200');
            connectionStatus.classList.add('bg-red-200', 'text-red-800');
        });

        socket.on('connect_error', () => {
            console.log('Connection error');
            connectionStatus.textContent = 'Connection Error';
            connectionStatus.classList.remove('bg-green-200', 'bg-red-200');
            connectionStatus.classList.add('bg-yellow-200', 'text-yellow-800');
        });

        // Socket.IO event handlers
        socket.on('execution_stats', (data) => {
            if (data.type === 'performance_stats') {
                updateStats(data.stats);
            }
        });

        socket.on('storage_stats', (data) => {
            if (data.type === 'activity_log') {
                updateActivityList(data.activities);
            }
        });

        // Update functions
        function updateStats(stats) {
            document.getElementById('total-profit').textContent = 
                `$${(stats.total_profit || 0).toFixed(2)}`;
            document.getElementById('active-opportunities').textContent = 
                stats.active_opportunities || 0;
            document.getElementById('success-rate').textContent = 
                `${((stats.successful_executions / (stats.total_executions || 1)) * 100 || 0).toFixed(1)}%`;
            document.getElementById('gas-used').textContent = 
                `${stats.total_gas_cost || 0} ETH`;

            // Update profit chart if there's historical data
            if (stats.profit_history) {
                profitChart.data.labels = stats.profit_history.map(h => new Date(h.timestamp).toLocaleTimeString());
                profitChart.data.datasets[0].data = stats.profit_history.map(h => h.profit);
                profitChart.update();
            }

            // Update gas chart if there's historical data
            if (stats.gas_history) {
                gasChart.data.labels = stats.gas_history.map(h => new Date(h.timestamp).toLocaleTimeString());
                gasChart.data.datasets[0].data = stats.gas_history.map(h => h.gas_price);
                gasChart.update();
            }
        }

        function updateActivityList(activities) {
            const list = document.getElementById('activity-list');
            if (!activities || activities.length === 0) {
                list.innerHTML = `
                    <li class="py-4">
                        <div class="flex space-x-3">
                            <div class="flex-1 space-y-1">
                                <p class="text-sm text-gray-500">No recent activity</p>
                            </div>
                        </div>
                    </li>
                `;
                return;
            }

            list.innerHTML = activities.map(activity => `
                <li class="py-4">
                    <div class="flex space-x-3">
                        <div class="flex-1 space-y-1">
                            <div class="flex items-center justify-between">
                                <h3 class="text-sm font-medium">${activity.category}</h3>
                                <p class="text-sm text-gray-500">${new Date(activity.timestamp * 1000).toLocaleString()}</p>
                            </div>
                            <p class="text-sm text-gray-500">${activity.action}: ${activity.key}</p>
                        </div>
                    </div>
                </li>
            `).join('');
        }

        // Set initial connection status
        connectionStatus.textContent = 'Connecting...';
        connectionStatus.classList.add('bg-yellow-200', 'text-yellow-800');
    </script>
</body>
</html>
