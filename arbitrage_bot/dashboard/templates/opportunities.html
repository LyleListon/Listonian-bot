{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2>Arbitrage Opportunities</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Current Opportunities</h5>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Token Pair</th>
                                <th>Potential Profit</th>
                                <th>Gas Cost</th>
                                <th>Net Profit</th>
                                <th>Price Impact</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="opportunities-detailed">
                            <!-- Populated by WebSocket -->
                            <tr><td colspan="7" class="text-center">Waiting for opportunities...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
