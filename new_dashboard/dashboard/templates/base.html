<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <!-- Load core scripts in head -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow mb-4">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <!-- Logo and Brand -->
                <div class="text-xl font-bold text-gray-800">Arbitrage Bot Dashboard</div>
                
                <!-- System Status Indicator -->
                <div id="systemStatus" class="flex items-center">
                    <span class="w-3 h-3 rounded-full bg-gray-400 mr-2"></span>
                    <span>Connecting...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <span id="uptime">Uptime: Calculating...</span>
                </div>
                <div>
                    <span id="lastUpdate">Last Update: Never</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Load page-specific scripts at end of body -->
    <script src="/static/js/dashboard.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
