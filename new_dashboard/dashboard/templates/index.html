{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Performance Metrics -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Performance</h2>
            <div id="performance-metrics">Loading...</div>
        </div>

        <!-- Active Opportunities -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">Active Opportunities</h2>
            <div id="active-opportunities">Loading...</div>
        </div>

        <!-- System Status -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold mb-4">System Status</h2>
            <div id="system-status">Loading...</div>
        </div>
    </div>

    <!-- Recent Trades -->
    <div class="mt-8 bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4">Recent Trades</h2>
        <div id="recent-trades">Loading...</div>
    </div>
</div>
{% endblock %}
