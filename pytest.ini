[pytest]
minversion = 7.0
addopts = -ra -q --cov=arbitrage_bot
testpaths = tests
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
markers =
    unit: Unit tests
    integration: Integration tests
    async: Async tests
    contract: Contract interaction tests
    dex: DEX implementation tests
    flash_loan: Flash loan tests
    flashbots: Flashbots integration tests
    mev: MEV protection tests
    performance: Performance tests
    slow: Tests that take longer to run
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S
