[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    docs/*,
    build,
    dist,
    *.egg-info,
    venv/*,
    .env/*,
    node_modules/*

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=arbitrage_bot --cov-report=term-missing

[coverage:run]
source = arbitrage_bot
omit =
    tests/*
    setup.py
    docs/*
    */__init__.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError

[black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = docs/*, build/*, dist/*, *.egg-info/*, venv/*, .env/*, node_modules/*
